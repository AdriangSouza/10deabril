<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <!-- Referencia o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faltam apenas...</h1>
        <div class="countdown">
            <div id="dias" class="time-box"></div>
            <div id="horas" class="time-box"></div>
            <div id="minutos" class="time-box"></div>
            <div id="segundos" class="time-box"></div>
        </div>
        <div class="message">
            <p>Prepare-se para o grande momento!</p>
        </div>
    </div>

    <!-- Referencia o arquivo JS -->
    <script src="script.js"></script>
</body>
</html>
